<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

    <!-- Project CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Mi cuenta corriente</title>
  </head>
  <body>
    <h1>Mi cuenta corriente</h1>

    <p class="alert alert-warning">
      <span>Balance total: $</span>
      <span class="total-balance">0.00</span>
    </p>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">
            Fecha de movimiento
          </th>
          <th scope="col">
            Monto
          </th>
          <th scope="col">
            Balance parcial
          </th>
        </tr>
      </thead>
      <tbody class="accounting-entries">
      </tbody>
    </table>

    <form>
      <label for="amount">Ingrese un monto</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" id="amount" min="0.00" step="0.01" placeholder="0,00" aria-label="Amount" class="form-control">
        <div class="input-group-append">
          <button type="button" onclick="onDeposit()" class="btn btn-success deposit">Depositar</button>
          <button type="button" onclick="onWithdrawal()" class="btn btn-danger withdrawal">Extraer</button>
        </div>
      </div>
    </form>

    <!-- Project JavaScript -->
    <script type="text/javascript" src="index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
